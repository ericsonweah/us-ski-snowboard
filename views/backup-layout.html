     .row {

    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">US SKI & SNOWBOARD</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <div class="collapse navbar-collapse" id="mynavbar">

            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search" id='search'>
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <%- body %>
    </div>
    <script>
        $(document).ready(function () {

            $('#search').keyup(function () {

                // Search text
                var text = $(this).val();

                // Hide all content class element
                $('.content').hide();

                // Search and show
                $('.content:contains("' + text + '")').show();

            });

            // $(".member:even").css("background-color","blue"); 
            // $(".member:odd").css("background-color","red"); 
        });
    </script>
