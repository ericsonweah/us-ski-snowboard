<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    
    <title>
        Home
    </title>
    <style>
     .row {
        background: #f9f9f9;
    }
    .row:nth-child(2n) {
      background: #f0f0f0;
    }
    </style>
</head>

<body>
    
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">US SKI & SNOWBOARD <strong class="text-success"> 
                <% if(count === "NO COUNT!"){ %>
                    <strong class="text-danger animate__animated animate__flash"><%- count %></strong>
                    <% } else { %>
                    <%- count %>
                <% } %>
            </strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
             <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                
                <li class="nav-item">
                    <a class="nav-link" href="/all">Load All</a>
                  </li>
            </ul>

            <ul class="navbar-nav me-auto justify-content-center">
              <li class="nav-item">
                <form class="d-flex" method="post" action="/load">
                    <input class="form-control me-3" type="text" name="quantity" placeholder="Load More By quantity" id='quantity'>
                    <button class="btn btn-primary" type="submit">LOAD</button>
                </form>
              </li>
            </ul>

            
            <form class="d-flex">
                <input class="form-control me-3" type="text" placeholder="Search First/Last Name" id='search'>
                <!-- <button class="btn btn-primary" type="button">Search</button> -->
            </form>
        </div>
        </div>
    </nav>
    <div class="container-fluid mt-3 w3-mobile">
        <%- body %>
    </div> 
    <script>
        $(document).ready(function () {
           

            $('#search').keyup(function () {

                // Search text
                var text = $(this).val();

                // Hide all content class element
                $('.content').hide();

                // Search and show
                $('.content:contains("' + text + '")').show();

            });

            // $(".member:even").css("background-color","blue"); 
            // $(".member:odd").css("background-color","red"); 
        });
    </script>
</body>

</html>
